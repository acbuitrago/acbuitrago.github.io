<button type="button close" class="close pull-right" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
<div class="modal-body d-flex">
  <div class="carousel">
    <carousel class="carousel" [isAnimated]="true">
      <slide *ngFor="let image of project.images">
        <img class="img-slide d-block h-100" [src]="'assets/img/portfolio/'+image" alt="first slide">
      </slide>

    </carousel>
  </div>

  <div class="info d-flex w-100 flex-column">
    <h4>{{project.name}}</h4>
    <div class="subheading mb-3">
      <span *ngFor="let tech of project.tech; first as isFirst"> <span *ngIf="!isFirst">/</span> {{tech}} </span>
    </div>
    <hr class="m-0">
    <div class="mt-3" [innerHTML]="project.description"></div>
    <div class="links mt-4">
      <a *ngFor="let link of project.links" [href]="link.url" target="_blank">
        <fa-icon [icon]="[link.lib, link.name]"></fa-icon>
      </a>
    </div>
  </div>

</div>
